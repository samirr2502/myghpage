<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Samir Rodriguez — Home</title>
    <style>
        :root { --bg:#0f1724; --card:#0b1220; --accent:#06b6d4; --text:#e6eef6; }
        html,body { height:100%; margin:0; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:linear-gradient(180deg,var(--bg),#071025); color:var(--text); }
        .wrap { min-height:100%; display:flex; align-items:center; justify-content:center; padding:2rem; }
        .card { background:rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.04); padding:2rem 2.5rem; border-radius:12px; max-width:680px; width:100%; box-shadow:0 6px 30px rgba(2,6,23,0.6); }
        h1 { margin:0 0 .5rem 0; font-size:2rem; letter-spacing:-0.02em; }
        p { margin:.25rem 0 .75rem 0; color:rgba(230,238,246,0.9); }
        a.cta { display:inline-block; margin-top:.5rem; padding:.5rem .9rem; background:var(--accent); color:#022028; text-decoration:none; border-radius:8px; font-weight:600; }
        footer { margin-top:1.25rem; font-size:.85rem; color:rgba(230,238,246,0.65); }
    </style>
</head>
<body>
    <main class="wrap">
        <section class="card" role="main" aria-labelledby="greeting">
            <h1 id="greeting">Hello — I’m Samir Rodriguez</h1>
            <p>Welcome to my simple homepage. I build things, learn often, and enjoy clean design.</p>
            <a class="cta" href="mailto:samir@example.com">Say hello</a>
            <footer>This is a minimal static page — edit index.html to get started.</footer>
        </section>
    </main>
</body>
</html>
